<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <!-- Cliente (Interface Flet) -->
  <rect x="100" y="50" width="220" height="60" fill="#007bff" rx="6"/>
  <text x="135" y="85" fill="white" font-family="Arial" font-size="14">Interface LabPDV (Flet)</text>
  <title>Aplicativo local do PDV</title>

  <!-- Seta para API -->
  <line x1="210" y1="110" x2="210" y2="160" stroke="#000" stroke-width="2"/>
  <polygon points="205,160 215,160 210,170" fill="#000"/>

  <!-- API -->
  <rect x="100" y="170" width="220" height="60" fill="#17a2b8" rx="6"/>
  <text x="165" y="200" fill="white" font-family="Arial" font-size="14">API FastAPI</text>
  <title>Responsável por tratar regras de negócio, rotas e segurança</title>

  <!-- Seta para Banco -->
  <line x1="210" y1="230" x2="210" y2="280" stroke="#000" stroke-width="2"/>
  <polygon points="205,280 215,280 210,290" fill="#000"/>

  <!-- Banco de Dados -->
  <rect x="100" y="290" width="220" height="60" fill="#6f42c1" rx="6"/>
  <text x="130" y="325" fill="white" font-family="Arial" font-size="14">Banco de Dados SQLite / PostgreSQL</text>
  <title>Camada de persistência de dados</title>

  <!-- Seta lateral para Painel -->
  <line x1="320" y1="200" x2="480" y2="200" stroke="#000" stroke-width="2"/>
  <polygon points="475,195 480,200 475,205" fill="#000"/>

  <!-- Painel Administrativo -->
  <rect x="480" y="150" width="220" height="100" fill="#343a40" rx="6"/>
  <text x="510" y="180" fill="white" font-family="Arial" font-size="14">Painel Administrativo Web</text>
  <text x="500" y="205" fill="#ccc" font-family="Arial" font-size="12">- Licenças</text>
  <text x="500" y="220" fill="#ccc" font-family="Arial" font-size="12">- Backups</text>
  <text x="500" y="235" fill="#ccc" font-family="Arial" font-size="12">- Gestão de usuários</text>
  <title>Interface web de controle e administração</title>
</svg>
