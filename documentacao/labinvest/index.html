    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .robot {
      font-size: 48px;
      animation: bounce 1.2s infinite;
      margin-bottom: 10px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    h1 {
      font-size: 26px;
      color: #0a4d8c;
      margin: 10px 0;
    }

    p {
      font-size: 15px;
      max-width: 360px;
      color: #555;
      margin-bottom: 20px;
    }

    svg {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .gear path {
      transform-origin: center;
      animation: rotate 3s linear infinite;
    }

    .gear2 path {
      animation-direction: reverse;
      animation-duration: 4s;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .loader {
      width: 200px;
      height: 8px;
      background: #dee2e6;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .loader::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 100%;
      background: #0a4d8c;
      animation: load 1.6s ease-in-out infinite;
      border-radius: 10px;
    }

    @keyframes load {
      0% { left: -40%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>
