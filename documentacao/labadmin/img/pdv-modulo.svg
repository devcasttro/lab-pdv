<svg xmlns="http://www.w3.org/2000/svg" width="320" height="200">
  <!-- Tela de Venda -->
  <rect x="80" y="20" width="160" height="40" fill="#28a745" rx="5"/>
  <title>Tela principal de vendas</title>
  <text x="100" y="45" fill="white" font-family="Arial" font-size="14">Tela de Venda</text>

  <!-- Seta para baixo -->
  <line x1="160" y1="60" x2="160" y2="100" stroke="#000" stroke-width="2"/>
  <polygon points="155,100 165,100 160,110" fill="#000"/>

  <!-- Bloco de ações -->
  <rect x="60" y="110" width="200" height="60" fill="#ffc107" rx="5"/>
  <title>Após finalizar a venda, interage com Estoque, Recibo e Contas</title>
  <text x="70" y="135" fill="#000" font-family="Arial" font-size="12">Recibo + Estoque + Financeiro</text>
</svg>
