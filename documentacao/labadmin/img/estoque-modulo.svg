<svg xmlns="http://www.w3.org/2000/svg" width="320" height="200">
  <!-- Bloco principal: Entrada / Saída -->
  <rect x="80" y="20" width="160" height="40" fill="#6610f2" rx="5"/>
  <text x="100" y="45" fill="white" font-family="Arial" font-size="14">Entrada / Saída</text>
  <title>Movimentação de produtos no estoque</title>

  <!-- Seta para baixo -->
  <line x1="160" y1="60" x2="160" y2="100" stroke="#000" stroke-width="2"/>
  <polygon points="155,100 165,100 160,110" fill="#000"/>

  <!-- Bloco secundário -->
  <rect x="50" y="110" width="220" height="60" fill="#ffc107" rx="5"/>
  <text x="60" y="135" fill="#000" font-family="Arial" font-size="12">Atualiza Preço + Relatório + Bloqueio</text>
  <title>Atualiza preço de venda, gera relatórios e pode bloquear vendas</title>
</svg>
