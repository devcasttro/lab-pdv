<svg xmlns="http://www.w3.org/2000/svg" width="320" height="200">
  <!-- Cadastro -->
  <rect x="60" y="20" width="200" height="40" fill="#007bff" rx="5"/>
  <title>Cadastro e edição de produtos</title>
  <text x="80" y="45" fill="white" font-family="Arial" font-size="14">Cadastro de Produto</text>

  <!-- Seta -->
  <line x1="160" y1="60" x2="160" y2="100" stroke="#000" stroke-width="2"/>
  <polygon points="155,100 165,100 160,110" fill="#000"/>

  <!-- Detalhes -->
  <rect x="40" y="110" width="240" height="60" fill="#ffc107" rx="5"/>
  <title>Inclui margem, unidade, categoria, ativo e regras de estoque</title>
  <text x="50" y="135" fill="#000" font-family="Arial" font-size="12">Margem + Unidade + Estoque + Ativo</text>
</svg>
