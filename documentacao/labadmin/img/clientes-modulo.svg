<svg xmlns="http://www.w3.org/2000/svg" width="320" height="180">
  <!-- Bloco: Cadastro -->
  <rect x="60" y="20" width="200" height="40" fill="#20c997" rx="5"/>
  <text x="85" y="45" fill="white" font-family="Arial" font-size="14">Cadastro de Cliente</text>
  <title>Cadastro com CPF/CNPJ, telefone, crédito</title>

  <!-- Seta -->
  <line x1="160" y1="60" x2="160" y2="100" stroke="#000" stroke-width="2"/>
  <polygon points="155,100 165,100 160,110" fill="#000"/>

  <!-- Bloco inferior -->
  <rect x="30" y="110" width="260" height="50" fill="#ffc107" rx="5"/>
  <text x="45" y="135" fill="#000" font-family="Arial" font-size="12">
    Histórico + Crédito + C/Receber
  </text>
  <title>Integra com contas a receber e histórico de compras</title>
</svg>
