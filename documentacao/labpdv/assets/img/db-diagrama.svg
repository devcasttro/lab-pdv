<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="550">
  <!-- produtos -->
  <rect x="30" y="40" width="180" height="50" fill="#007bff" rx="5"/>
  <text x="55" y="70" fill="white" font-family="Arial" font-size="14">produtos</text>
  <title>Tabela de produtos cadastrados</title>

  <!-- estoque_movimentacoes -->
  <rect x="250" y="40" width="200" height="50" fill="#17a2b8" rx="5"/>
  <text x="260" y="70" fill="white" font-family="Arial" font-size="14">estoque_movimentacoes</text>
  <title>Movimentações de entrada e saída</title>

  <!-- vendas -->
  <rect x="30" y="140" width="180" height="50" fill="#007bff" rx="5"/>
  <text x="55" y="170" fill="white" font-family="Arial" font-size="14">vendas</text>

  <!-- vendas_itens -->
  <rect x="250" y="140" width="180" height="50" fill="#17a2b8" rx="5"/>
  <text x="260" y="170" fill="white" font-family="Arial" font-size="14">vendas_itens</text>

  <!-- clientes -->
  <rect x="30" y="240" width="180" height="50" fill="#28a745" rx="5"/>
  <text x="65" y="270" fill="white" font-family="Arial" font-size="14">clientes</text>

  <!-- contas_receber -->
  <rect x="250" y="240" width="180" height="50" fill="#ffc107" rx="5"/>
  <text x="270" y="270" fill="#000" font-family="Arial" font-size="14">contas_receber</text>

  <!-- orcamentos -->
  <rect x="480" y="140" width="180" height="50" fill="#6f42c1" rx="5"/>
  <text x="500" y="170" fill="white" font-family="Arial" font-size="14">orcamentos</text>

  <!-- orcamentos_itens -->
  <rect x="480" y="220" width="180" height="50" fill="#6f42c1" rx="5"/>
  <text x="490" y="250" fill="white" font-family="Arial" font-size="14">orcamentos_itens</text>

  <!-- Setas -->
  <line x1="210" y1="65" x2="250" y2="65" stroke="#000" stroke-width="1"/>
  <polygon points="245,60 250,65 245,70" fill="#000"/>

  <line x1="210" y1="165" x2="250" y2="165" stroke="#000" stroke-width="1"/>
  <polygon points="245,160 250,165 245,170" fill="#000"/>

  <line x1="210" y1="265" x2="250" y2="265" stroke="#000" stroke-width="1"/>
  <polygon points="245,260 250,265 245,270" fill="#000"/>

  <line x1="430" y1="165" x2="480" y2="165" stroke="#000" stroke-width="1"/>
  <polygon points="475,160 480,165 475,170" fill="#000"/>

  <line x1="430" y1="265" x2="480" y2="245" stroke="#000" stroke-width="1"/>
  <polygon points="475,240 480,245 475,250" fill="#000"/>
</svg>
